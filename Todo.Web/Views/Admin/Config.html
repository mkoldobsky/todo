<div class="container main box-shaded">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-header">
                <h1 class="pull-left"><span class="glyphicon glyphicon-user"></span> Configuración</h1>
                <div class="cont-buttons pull-right">
                </div>
            </div>
            <ul id="myTab" class="nav nav-tabs">
                <li ng-class="active"><a href="#" data-toggle="tab" >Usuarios</a></li>
            </ul>
            <!-- USUARIOS -------------------------------------------->
            <div class="tab-pane fade in active" id="usuarios">
                <div class="row">
                    <div class="col-md-12">
                        <div class="filter form-inline">
                            <div class="pull-left">
                                <select class="form-control input-sm" ng-model="filter.documentType" ng-options="type.name for type in documentTypes">
                                    <option value="">-- Tipo doc --</option>
                                </select>
                                <input type="text" class="form-control input-sm" id="" placeholder="N°" ng-model="filter.documentNumber">
                                <input type="text" class="form-control input-sm" id="" placeholder="Nombre" ng-model="filter.names">
                                <input type="text" class="form-control input-sm" id="" placeholder="Apellido Paterno" ng-model="filter.fatherLastName">
                                <input type="text" class="form-control input-sm" id="" placeholder="Apellido Materno" ng-model="filter.motherLastName">
                                <button type="submit" class="btn btn-default" ng-click="search(filter)">Buscar</button>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-success" ng-click="showNewUser()"><span class="glyphicon glyphicon-plus"></span> Nuevo Usuario</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table admin table-hover">
                            <thead>
                                <tr>
                                    <th># Tipo Doc</th>
                                    <th>Nº</th>
                                    <th>Username</th>
                                    <th>Nombre</th>
                                    <th>Apellido Paterno</th>
                                    <th>Apellido Materno</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in filteredUsers">
                                    <td>{{user.documentTypeName}}</td>
                                    <td>{{user.documentNumber}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.names}}</td>
                                    <td>{{user.fatherLastName}}</td>
                                    <td>{{user.motherLastName}}</td>
                                    <td>
                                        <div class="pull-right">
                                            <div class="btn-group bs-glyphicons acciones">
                                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                                    <span class="glyphicon glyphicon-cog"></span>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li ng-click="reset(user)"><a href="#"><span class="glyphicon glyphicon-repeat"></span> Resetear</a></li>
                                                    <li ng-click="modify(user)"><a href="#"><span class="glyphicon glyphicon-edit"></span> Modificar</a></li>
                                                    <li ng-click="deactivate(user)"><a href="#"><span class="glyphicon glyphicon-minus-sign"></span> Desactivar</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



           
        </div>
    </div>
</div>
