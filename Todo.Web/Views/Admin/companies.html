      <!-- EMPRESAS -------------------------------------------->
<div class="tab-pane fade in active" id="empresas">
    <div class="row">
        <div class="col-md-12">
            <div class="filter form-inline">
                <div class="pull-left">
                    <input type="text" class="form-control input-sm" id="" placeholder="RUC" ng-model="filter.ruc">
                    <input type="text" class="form-control input-sm" id="" placeholder="Razón Social" ng-model="filter.name">
                    <button type="submit" class="btn btn-default" ng-click="searchCompanies(filter)">Buscar</button>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success" ng-click="showNewCompany()"><span class="glyphicon glyphicon-plus"></span> Nueva Empresa</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table admin table-hover">
                <thead>
                    <tr>
                        <th>RUC</th>
                        <th>Razón Social</th>
                        <th>Departamento</th>
                        <th>Estado</th>
                        <th>Distrito</th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="company in filteredCompanies">
                        <td>{{company.ruc}}</td>
                        <td>{{company.name}}</td>
                        <td>{{company.department.name}}</td>
                        <td>{{company.state.name}}</td>
                        <td>{{company.district.name}}</td>
                        <td>
                            <div class="pull-right">
                                <div class="btn-group bs-glyphicons acciones">
                                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                        <span class="glyphicon glyphicon-cog"></span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#" ng-click="modifyCompany(company)"><span class="glyphicon glyphicon-edit"></span> Modificar</a></li>
                                        <li><a href="#" ng-click="deactivateCompany(company)"><span class="glyphicon glyphicon-minus-sign"></span> Desactivar</a></li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
