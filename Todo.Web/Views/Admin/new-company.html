<div class="modal-header" ng-controller="configController">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Datos</h4>
</div>
<div class="modal-body" ng-controller="configController">
    <div class="row">
        <div class="col-md-12">
            <div id="tab-usuarios" class="tab-content">
                <div class="tab-pane fade in active" id="perfil">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="$parent.newCompany.active">
                                    Activo
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>RUC</label>
                                <input type="text" class="form-control" id="" placeholder="" ng-model="$parent.newCompany.ruc" ng-enter="verifyRuc($parent.newCompany.ruc)">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Razón Social</label>
                                <input type="text" class="form-control" id="" placeholder="" ng-model="$parent.newCompany.name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" class="form-control" id="" placeholder="" ng-model="$parent.newCompany.address">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Departamento</label>
                                <select class="form-control input-sm" ng-model="$parent.newCompany.department" ng-options="department.name for department in departments" ng-change="departmentChanged()">
                                    <option value="">-- seleccione --</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Estado</label>
                                <select class="form-control input-sm" ng-model="$parent.newCompany.state" ng-options="state.name for state in states" ng-change="stateChanged()">
                                    <option value="">-- seleccione --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Distrito</label>
                            <select class="form-control input-sm" ng-model="$parent.newCompany.district" ng-options="district.name for district in districts">
                                <option value="">-- seleccione --</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clean()">Limpiar</button>
    <button type="button" class="btn btn-success" ng-click="saveCompany()">Grabar</button>
</div>
